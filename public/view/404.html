<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <!-- Title and Icon -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 | Page not Found</title>
        <link rel="icon" type="image/x-icon" sizes="32x32" href="../images/TalkedLogo0.ico"/>
        <link rel="stylesheet" href="../css/home.css" />

        <!-- StyleSheet -->
        <link rel="stylesheet" href="../css/landing.css" />
    </head>
    
    <body class="has-animations">
        <div class="body-wrap">
            <header class="site-header reveal-from-top">
                <div class="container">
                    <div class="site-header-inner">
                       
                    </div>
                </div>
            </header>
            <main class="site-content">
                <section>
                    <div style="width: 100%;background-color: aliceblue;height: 100vh; display: flex; justify-content: center; align-items: center;">
                        <div class="hero-inner section-inner">
                            <div class="split-wrap invert-mobile">
                                <div class="split-item">
                                    <div class="hero-content split-item-content center-content-mobile" style="text-align: center ;">
                                        
                                        <h1 class="mt-0 mb-16 reveal-from-bottom" data-reveal-delay="300"  style="color: rgb(49, 99, 207);font-size: 6em;">
                                            404 <br/>
                                        </h1><br>
                                        <h1 class="mt-0 mb-16 reveal-from-bottom" data-reveal-delay="300"  style="color: rgb(82, 82, 82);">   
                                            Page not Found
                                        </h1>
                                        <p
                                            id="getUserMediaError"
                                            class="mt-0 mb-32 reveal-from-bottom"
                                            data-reveal-delay="300"
                                        ></p>
                                        <p class="mt-0 mb-32 reveal-from-bottom" data-reveal-delay="300">
                                            This page you are looking not exist.
                                        </p>
                                        <div class="reveal-from-bottom" data-reveal-delay="450">
                                            <button
                                                class="button button-primary button-wide-mobile"
                                                style="
                                                    border: 0;
                                                    background:  #376df9 ;
                                                "
                                                onclick="window.location.href = '/';"
                                            >
                                              Go to Homepage
                                            </button>
                                        </div>
                                    </div>
                                    <style>
                                        @media (min-width: 641px) {
                                            .hero .split-wrap .split-item {
                                                min-height: 492px;
                                            }
                                        }
                                    </style>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

         
        </div>
        <script src="../js/landing.js"></script>
    </body>
</html>
